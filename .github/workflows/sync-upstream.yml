name: Sync with Upstream

on:
  schedule:
    # 每天 UTC 16:00（北京时间 00:00）
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    # 仅在 fork 仓库中运行，跳过源仓库自身
    if: github.repository != 'Yuri-NagaSaki/billflow'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sync fork with upstream
        run: |
          git remote add upstream https://github.com/Yuri-NagaSaki/billflow.git
          git fetch upstream main
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
