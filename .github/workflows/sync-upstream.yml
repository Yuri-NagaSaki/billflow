name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Sync mode"
        type: choice
        required: false
        default: direct
        options:
          - direct
          - pr

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: github.repository != 'Yuri-NagaSaki/billflow'
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: Yuri-NagaSaki/billflow
      UPSTREAM_BRANCH: main
      TARGET_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout "${TARGET_BRANCH}"
          git merge --no-edit "upstream/${UPSTREAM_BRANCH}"

      - name: Push direct sync
        if: ${{ github.event.inputs.mode != 'pr' }}
        run: |
          git push origin "${TARGET_BRANCH}"

      - name: Create sync PR
        if: ${{ github.event.inputs.mode == 'pr' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync from upstream"
          title: "Sync from upstream"
          body: "Automated sync from upstream repository."
          branch: sync/upstream
          base: ${{ env.TARGET_BRANCH }}
