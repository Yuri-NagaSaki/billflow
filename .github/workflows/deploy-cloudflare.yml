name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Configure D1 binding
        run: |
          if [ -z "${D1_DATABASE_ID}" ]; then
            echo "D1_DATABASE_ID is required" >&2
            exit 1
          fi
          if [ -z "${D1_DATABASE_NAME}" ]; then
            echo "D1_DATABASE_NAME is required" >&2
            exit 1
          fi
          sed -i "s/00000000-0000-0000-0000-000000000000/${D1_DATABASE_ID}/" wrangler.toml
          sed -i "s/^database_name = .*/database_name = \"${D1_DATABASE_NAME}\"/" wrangler.toml
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}

      - name: Sync ADMIN_PASSWORD secret
        run: |
          if [ -z "${ADMIN_PASSWORD}" ]; then
            echo "ADMIN_PASSWORD is required" >&2
            exit 1
          fi
          if [ -n "${WORKER_NAME}" ]; then
            printf '%s' "${ADMIN_PASSWORD}" | pnpm wrangler secret put ADMIN_PASSWORD --name "${WORKER_NAME}"
          else
            printf '%s' "${ADMIN_PASSWORD}" | pnpm wrangler secret put ADMIN_PASSWORD
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          WORKER_NAME: ${{ secrets.WORKER_NAME }}

      - name: Apply D1 migrations (remote)
        run: pnpm wrangler d1 migrations apply "${D1_DATABASE_NAME}" --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}

      - name: Deploy Worker
        run: |
          if [ -n "${WORKER_NAME}" ]; then
            pnpm wrangler deploy --name "${WORKER_NAME}"
          else
            pnpm wrangler deploy
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_NAME: ${{ secrets.WORKER_NAME }}
